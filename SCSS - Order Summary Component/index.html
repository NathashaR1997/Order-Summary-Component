<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- linking style sheet -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Order Summary Component</title>
</head>
<body>
    <div class="container">
        <!-- top section -->
        <div class="container_topimage">
            <img src="./images/illustration-hero.png" alt="hero image">
        </div>

        <!-- bottom section -->
        <div class="bottom">
            <h1>
                Order Summary
            </h1>
            <p>
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="annual-plan">
                <div class="annual-plan_icn">
                    <div class="circle">
                        <img src="./images/icon-music.png" alt="">
                    </div>
                    <div class="information">
                        <p class="information_topic">
                            Annual Plan
                        </p>
                        <p class="information_amount">
                            $59.99/year
                        </p>
                    </div>
                </div>
                <div class="annual-plan_change">
                    <a href=""> change </a>
                </div>
            </div>
            <button class="button-click">
                <a href="#"> Proceed To Payment </a>
            </button>
            <div class="cancel">
                <a href="#"> Cancel Order </a>
            </div>
        </div>


    </div>
    
</body>
</html>
